<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Las noticias de Victor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crecent" loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>  
  
</ion-content>
